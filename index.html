<!DOCTYPE html>
<html>
	<head>
		<title>CALCULATOR</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div id="container"><form name="calculator">
			<div><input type="text" readonly size="18" class="display" value="0"  id="screen1"></div>
			<div class="display" id="calcBody">
			<table>
				<tbody>
					<tr>
						<td><input type="button" onClick="calculate('7',true)" value="7" class="keys" ></td>
         				<td><input type="button" onClick="calculate('8',true)" value="8" class="keys"></td>
         				<td><input type="button" onClick="calculate('9',true)" value="9" class="keys"></td>
						<td><input type="button" onClick="calculate('+',false)" value="+" class="operator1"></td>
						<td><input type="button" onClick="calculate('c',false)" value="C" class="operator2"></td>
					</tr><!--end of first row-->

					<tr>
							<td><input type="button" onClick="calculate('4',true)" value="4" class="keys"></td>
         			<td><input type="button" onClick="calculate('5',true)" value="5" class="keys"></td>
         			<td><input type="button" onClick="calculate('6',true)" value="6" class="keys"></td>
							<td><input type="button" onClick="calculate('-',false)  " value="-" class="operator1"></td>
							<td><input type="button" onClick="calculate('sin',false)"value="sin" class="operator2"></td>
					</tr><!--end of second row-->

					<tr>
							<td><input type="button" onClick="calculate('1',true)" value="1" class="keys"></td>
         			<td><input type="button" onClick="calculate('2',true)" value="2" class="keys"></td>
         			<td><input type="button" onClick="calculate('3',true)" value="3" class="keys"></td>
							<td><input type="button" onClick="calculate('/',false)" value="/" class="operator1"></td>
							<td><input type="button" onClick="calculate('cos',false)" value="cos" class="operator2"></td>
					</tr><!--end of third row-->

					<tr>
							<td><input type="button" onClick="calculate('0',true)" value="0" class="keys"></td>
         				<td><input type="button" onClick="calculate('.',true)" value="." class="keys"></td>
         				<td><input type="button" onClick="calculate('^',false)" value="^" class="keys"></td>
						<td><input type="button" onClick="calculate('*',false)" value="x" class="operator1"></td>
						<td><input type="button" onClick="calculate('tan',false)"  value="tan" class="operator2"></td>
					</tr><!--end of fourth row-->

					<tr>
						<td colspan="3"><input type="button" onClick="calculate('sqrt',false)" value="sqrt" class="keys" id="sqrt"></td>
         				<!--<td><input type="button" value="2" class="keys"></td>
         				<td><input type="button" value="3" class="keys"></td>-->
						<td colspan="2"><input type="button" onClick="calculate('=',false)" value="=" class="operator2" id="eval"></td>
					</tr><!--end of fifth row-->
					
				</tbody>
			</table>	
			<span id="copyRight">CALCULATOR 1.0.1</span>
			</div>
		</div></form>
	
	</body>
</html>
